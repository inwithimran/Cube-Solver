  <body style="background-color: black;">
      <style>
        button:hover,.dropdown-item:hover{
          background-color: gray!important;
          color: white!important;
        }
        
        .btn-primary {
          background-color: #343a40;
          color: lightgray;
        }

        #triggerBtn, #fullscreenBtn{
          background-color: #343a40;
          color: lightgray;
          border-radius: .25rem;
          border: 1px solid #007bff;
        }

        #closeBtn{
          color: lightgray;
        }

        .popup-content{
          border: none!important;
          background: transparent!important;
          box-shadow: none!important;
        }

        .popup-arrow {
          display: none!important;
        }

        .popupDiv {
          position: fixed;
          top:10%;
          left:50%;
          width:75%;  /* adjust as per your needs */
          min-height:50%;   /* adjust as per your needs */
          margin-left:-37.5%;   /* negative half of width above */
          
          background-color: #343a40;
          border-radius: .25rem;
          border: 1.5px solid #007bff;
          color: lightgray;
        }

        .popupDiv p{
          text-align: left;
          padding-right: 5px;
          padding-left: 5px;
        }

        .shadeBackground {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #dddddd;
          opacity: .5;
        }
        @media (max-width:420px) {
          #fullscreenBtn {
            display: none;
          }
        }
  
      </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
          let isFull = false;
          let element = document.body;
          $("#fullscreenBtn").on("click" , (e) =>{
            let requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
            let exitMethod = document.exitFullScreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
            let buttonType = e.target.value;
            if (requestMethod) { // Native full screen.
                !isFull ? (e.target.textContent = "Exit",requestMethod.call(element)) : (e.target.textContent = "Fullscreen",exitMethod.call(document));
                //!isFull ?  : e.target.textContent = "Fullscreen"
                isFull=!isFull;
            } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                let wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
          })
        });
    </script>
  </body>
</html>
